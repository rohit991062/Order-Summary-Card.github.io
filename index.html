<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Order Summary Card</title>
</head>
<body>
  <main class="order-summary">
    <section class="hero">
      <img src="images/illustration-hero.svg" alt="Hero image" class="hero-image">
    </section>
    <section class="summary-details">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon" class="plan-icon">
        <div class="plan-details">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      <button class="btn payment">Proceed to Payment</button>
      <button class="btn cancel-payment">Cancel Order</button>
    </section>
  </main>
</body>
</html>
